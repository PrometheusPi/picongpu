##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      doc/TBG_macros.cfg
##

##  This simulation includes the experience from TWEAC01_16 and TWTS_Polarization_Test_36.
##  The code base of the simulation is the branch 'current-TWEAC-dev' at
##  commit 69d5304c36b8e6339eb0f248f85d99fe32690124 .
##  The simulation is expected to accelerate electrons beyond 1 GeV.

#################################
## Section: Required Variables ##
#################################

TBG_wallTime="24:00:00"

TBG_gpu_x=4
TBG_gpu_y=4
TBG_gpu_z=2

#TBG_gridSize="-g 704 2752 2496"
#TBG_gridSize="-g 704 2304 2496"
TBG_gridSize="-g 704 1152 1248"
TBG_steps="-s 20000"

#TBG_wallTime="96:00:00"

#TBG_gpu_x=2
#TBG_gpu_y=8
#TBG_gpu_z=12

#TBG_gridSize="-g 880 2304 2784"
#TBG_steps="-s 310000"

# leave TBG_movingWindow empty to disable moving window
TBG_movingWindow="-m"

#################################
## Section: Optional Variables ##
#################################s

# create preview images (png)
TBG_pngYZ="--e_png.period 100 --e_png.axis yz --e_png.slicePoint 0.5 --e_png.folder pngElectronsYZ"
TBG_pngYX="--e_png.period 100 --e_png.axis yx --e_png.slicePoint 0.5 --e_png.folder pngElectronsYX"

# Create a particle-energy histogram [in keV] every .period steps for:
# - Electrons (--bin_e)
# - Ions (--bin_i)
TBG_BIN_e="--e_energyHistogram.period 100 --e_energyHistogram.maxEnergy 1500000"

# Calculate a 2D phase space
# - requires parallel libSplash for HDF5 output
# - momentum range in m_e c
TGB_ePSxpx="--e_phaseSpace.period 1000 --e_phaseSpace.space x --e_phaseSpace.momentum px --e_phaseSpace.min -10.0 --e_phaseSpace.max 10.0"
TGB_ePSxpz="--e_phaseSpace.period 1000 --e_phaseSpace.space x --e_phaseSpace.momentum pz --e_phaseSpace.min -10.0 --e_phaseSpace.max 10.0"
TGB_ePSypx="--e_phaseSpace.period 1000 --e_phaseSpace.space y --e_phaseSpace.momentum px --e_phaseSpace.min -10.0 --e_phaseSpace.max 10.0"
TGB_ePSypz="--e_phaseSpace.period 1000 --e_phaseSpace.space y --e_phaseSpace.momentum pz --e_phaseSpace.min -10.0 --e_phaseSpace.max 10.0"
TGB_ePSxpy="--e_phaseSpace.period 1000 --e_phaseSpace.space x --e_phaseSpace.momentum py --e_phaseSpace.min -10.0 --e_phaseSpace.max 3000.0"
TGB_ePSypy="--e_phaseSpace.period 1000 --e_phaseSpace.space y --e_phaseSpace.momentum py --e_phaseSpace.min -10.0 --e_phaseSpace.max 3000.0"
TGB_ePSzpy="--e_phaseSpace.period 1000 --e_phaseSpace.space z --e_phaseSpace.momentum py --e_phaseSpace.min -10.0 --e_phaseSpace.max 3000.0"

# create field slices (raw data)
TBG_E_YZ="--FieldE.frequency 500 --FieldE.fileName E_slicex --FieldE.plane 0 --FieldE.slicePoint 0.5"
TBG_E_XZ="--FieldE.frequency 500 --FieldE.fileName E_slicey --FieldE.plane 1 --FieldE.slicePoint 0.5"
TBG_E_XY="--FieldE.frequency 500 --FieldE.fileName E_slicez --FieldE.plane 2 --FieldE.slicePoint 0.5"

TBG_B_YZ="--FieldB.frequency 500 --FieldB.fileName B_slicex --FieldB.plane 0 --FieldB.slicePoint 0.5"
TBG_B_XZ="--FieldB.frequency 500 --FieldB.fileName B_slicey --FieldB.plane 1 --FieldB.slicePoint 0.5"
TBG_B_XY="--FieldB.frequency 500 --FieldB.fileName B_slicez --FieldB.plane 2 --FieldB.slicePoint 0.5"

TBG_HDF5="--hdf5.period 2000"

TBG_superCell="--e_macroParticlesPerSuperCell.period 3000"

# Count the number of macro particles every .period steps for
# - Electrons (--elec_cnt)
# - Ions (--ions_cnt)
TBG_macroCount="--e_macroParticlesCount.period 1000"

TBG_sumEnergy="--fields_energy.period 100 --e_energy.period 100"

TBG_plugins="!TBG_pngYX                     \
             !TBG_pngYZ                     \
             !TBG_BIN_e                     \
             !TBG_HDF5                      \
#             !TGB_ePSxpx                    \
#             !TGB_ePSxpz                    \
#             !TGB_ePSypx                    \
#             !TGB_ePSxpy                    \
#             !TGB_ePSypy                    \
#             !TGB_ePSzpy                    \
#             !TGB_ePSypz                    \
#             !TBG_E_YZ                      \
#             !TBG_E_XZ                      \
#             !TBG_E_XY                      \
#             !TBG_B_YZ                      \
#             !TBG_B_XZ                      \
#             !TBG_B_XY                      \
             !TBG_macroCount                \
             !TBG_superCell "


#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices      \
                   !TBG_gridSize     \
                   !TBG_steps        \
                   !TBG_movingWindow \
                   !TBG_plugins --checkpoints 5000 | tee output"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
