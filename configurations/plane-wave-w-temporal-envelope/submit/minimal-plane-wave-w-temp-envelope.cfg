##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      doc/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="01:00:00"

TBG_gpu_x=1
TBG_gpu_y=1
TBG_gpu_z=1

TBG_gridSize="-g 256 256 256"
TBG_steps="-s 648"

#################################
## Section: Optional Variables ##
#################################

#TBG_efieldYZ="--E_slice.frequency 2 --E_slice.fileName fieldE_YZ --E_slice.plane 0 --E_slice.slicePoint 0.5"
#TBG_efieldXZ="--E_slice.frequency 2 --E_slice.fileName fieldE_XZ --E_slice.plane 1 --E_slice.slicePoint 0.5"

#TBG_bfieldYZ="--B_slice.frequency 2 --B_slice.fileName fieldB_YZ --B_slice.plane 0 --B_slice.slicePoint 0.5"
#TBG_bfieldXZ="--B_slice.frequency 2 --B_slice.fileName fieldB_XZ --B_slice.plane 1 --B_slice.slicePoint 0.5"

#TBG_energyFields="--fields_energy.period 34"
TBG_energyFields=""

TBG_HDF5="--hdf5.period 36"


TBG_plugins="!TBG_energyFields  \
	     !TBG_HDF5"

#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices      \
                   !TBG_gridSize     \
                   !TBG_steps        \
                   !TBG_plugins"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
